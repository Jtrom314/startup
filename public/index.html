<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <!-- tab title -->
    <title>Y/N.io</title>
    <!-- tab icon -->
    <link
      rel="icon"
      href="https://play-lh.googleusercontent.com/HnrIhQ3OLrboERhy6D-olqjQpZQLJYyW9Qz4MXvFcr87qGh91r5gJas2OuoYGJjmA26L=w240-h480-rw"
    />
    <script src="login.js" defer></script>
  </head>

  <body>
    <!--Display flex-->
    <header>
      <span class="floatLeft">
        <h1>Y/N.io</h1>
      </span>
      <span id="logoDiv">
        <!---logo--->
        <img
          src="https://play-lh.googleusercontent.com/HnrIhQ3OLrboERhy6D-olqjQpZQLJYyW9Qz4MXvFcr87qGh91r5gJas2OuoYGJjmA26L=w240-h480-rw"
          width="75"
          alt="Yes or No logo"
        />
      </span>
    </header>

    <main>
      <section></section>
      <section>
        <div style="text-align: center">
          <div id="loginControls" style="display: block">
          <h3>Log in to vote!</h3>
          <input id="userName" type="text" placeholder="Username" />
          <input id="passWord" type="password" placeholder="Password" />
          <div>
            <button type="button" class="button" onclick="loginUser()">Login</button>
            <button type="button" class="button red" onclick="createUser()">Create</button>
          </div>
          </div>
          <div id="voteControls" style="display: none">
            <div id="playerName"></div>
            <button type="button" class="button" onclick="vote()">Vote</button>
            <button type="button" class="button red" onclick="logout()">Logout</button>
          </div>
        </div>
      </section>
      <section></section>
    </main>

    <footer>
      <h5>Created by Jacob Trader</h5>
      <h5><a href="https://github.com/Jtrom314/startup#startup">Github</a></h5>
    </footer>
  </body>
</html>
