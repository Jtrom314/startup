<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <link rel="icon" href="https://play-lh.googleusercontent.com/HnrIhQ3OLrboERhy6D-olqjQpZQLJYyW9Qz4MXvFcr87qGh91r5gJas2OuoYGJjmA26L=w240-h480-rw">
        <title>y/n.io</title>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body> <!--Display flex-->
        <header>
            <span class="floatLeft">
                    <h1>y/n.io</h1> 
            </span>               
                    <span id="logoDiv">
                <!---logo--->
                    <img src='https://play-lh.googleusercontent.com/HnrIhQ3OLrboERhy6D-olqjQpZQLJYyW9Qz4MXvFcr87qGh91r5gJas2OuoYGJjmA26L=w240-h480-rw' 
                width='75' alt='Yes or No logo'/>
                    </span>
        </div>
        </span>
        </header>
        <main>
            <section> <!--left sidebar--> </section>
            <section id="mainSection"> <!--main-->
                <div class="questionWrapper"> <!--Container for all of the web app-->
                    <div id="question1Wrapper">
                        <div id="prompt1" class="prompt">
                            <h1>What's God's Name?</h1>
                        </div>
                        <div class="spacer"></div>
                        <div id="changeBoard1">
                            <div id="optionWrapper1" class="optionWrapper">
                                <div id="prompt1Left" class="leftBTN">Option 1</div>
                                <div id="prompt1Right" class="rightBTN">Option 2</div>    
                            </div>
                            <div id="chart1Wrapper" class="chartWrapper">
                                Pie chart here
                                <button class="button">next</button>
                            </div>
                        </div>
                    </div>
                    <div id="question2Wrapper">
                        <div id="prompt2" class="prompt">
                            <h1>favorite ice cream flavor?</h1>
                        </div>
                        <div class="spacer"></div>
                        <div id="changeBoard2">
                            <div id="optionWrapper2" class="optionWrapper"> <!--contains both options-->
                                    <div id="prompt2Left" class="leftBTN">Option 1</div>
                                    <div id="prompt2Right" class="rightBTN">Option 2</div>    
                            </div>
                                <div id="chart2Wrapper" class="chartWrapper">
                                    Pie chart here
                                    <button class="button">next</button>
                                </div>
                            </div>
                        </div>
                    <div id="question3Wrapper">
                        <div id="prompt3" class="prompt">
                            <h1>Gif or Jif?</h1>
                        </div>
                        <div class="spacer"></div>
                        <div id="changeBoard3">
                            <div id="optionWrapper3" class="optionWrapper"> <!--contains both options-->
                                    <div id="prompt3Left" class="leftBTN">Option 1</div>
                                    <div id="prompt3Right" class="rightBTN">Option 2</div>    
                            </div>
                                <div id="chart3Wrapper" class="chartWrapper">
                                    Pie chart here
                                    <button class="button">next</button>
                                </div>
                            </div>
                        </div>                
                        <div class="progressBarWrapper"><!--End of questions-->
                            <div class="progBox"><h2>1</h2></div>
                            <div class="progBox"><h2>2</h2></div>
                            <div class="progBox"><h2>3</h2></div>
                        </div>
                    </div>
                </div>

            </section>
            <section> <!--rigth sidebar--> </section>
        </main>
        <footer>
            <h5>Created by Jacob Trader & Devin Sheldon </h5>
            <h5> <a href="https://github.com/Jtrom314/startup#startup">Github</a> </h5>
        </footer>
    </body>
</html>
