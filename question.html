<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <!-- tab title -->
    <title>Y/N.io</title>
    <!-- tab icon -->
    <link
      rel="icon"
      href="https://play-lh.googleusercontent.com/HnrIhQ3OLrboERhy6D-olqjQpZQLJYyW9Qz4MXvFcr87qGh91r5gJas2OuoYGJjmA26L=w240-h480-rw"
    />
  </head>

  <body>
    <!--Display flex-->
    <header>
      <span class="floatLeft">
        <h1>Y/N.io</h1>
      </span>
      <span id="logoDiv">
        <!---logo--->
        <img
          src="https://play-lh.googleusercontent.com/HnrIhQ3OLrboERhy6D-olqjQpZQLJYyW9Qz4MXvFcr87qGh91r5gJas2OuoYGJjmA26L=w240-h480-rw"
          width="75"
          alt="Yes or No logo"
        />
      </span>
    </header>

    <main>
      <section><!--left sidebar--></section>
      <section id="mainSection">
        <!--main-->
        <div class="questionWrapper">
          <!--Container for all of the web app-->

          <div id="question1Wrapper" class="questionWrap">
            <div id="prompt1" class="prompt">
              <h1>What's God's Name?</h1>
            </div>
            <div class="spacer"></div>
            <div id="changeBoard1">
              <div id="optionWrapper1" class="optionWrapper">
                <!--contains both options-->
                <div id="prompt1Left" class="leftBTN">Jehovah</div>
                <div id="prompt1Right" class="rightBTN">Jesus Christ</div>
              </div>
              <div id="chart1Wrapper" class="chartWrapper">
                <p>
                  <span id="left1Response" class="LeftResponse">25%</span> Voted
                  for Jehovah
                </p>
                <p>
                  <span id="right1Resposne" class="RightResponse">75%</span>
                  Voted for Jesus Christ
                </p>
                <button class="button" onclick="showNextQuestion()">
                  NEXT
                </button>
              </div>
            </div>
          </div>

          <div id="question2Wrapper" class="questionWrap">
            <div id="prompt2" class="prompt">
              <h1>Pineapple on pizza?</h1>
            </div>
            <div class="spacer"></div>
            <div id="changeBoard2">
              <div id="optionWrapper2" class="optionWrapper">
                <div id="prompt2Left" class="leftBTN">Yeah!</div>
                <div id="prompt2Right" class="rightBTN">NO!</div>
              </div>
              <div id="chart2Wrapper" class="chartWrapper">
                <p>
                  <span id="left2Response" class="LeftResponse">25%</span> Voted
                  for Yeah!
                </p>
                <p>
                  <span id="right2Resposne" class="RightResponse">75%</span>
                  Voted for NO!
                </p>
                <button class="button" onclick="showNextQuestion()">
                  NEXT
                </button>
              </div>
            </div>
          </div>

          <div id="question3Wrapper" class="questionWrap">
            <div id="prompt3" class="prompt">
              <h1>Gif or Jif?</h1>
            </div>
            <div class="spacer"></div>
            <div id="changeBoard3">
              <div id="optionWrapper3" class="optionWrapper">
                <div id="prompt3Left" class="leftBTN">Gif</div>
                <div id="prompt3Right" class="rightBTN">Jif</div>
              </div>
              <div id="chart3Wrapper" class="chartWrapper">
                <p>
                  <span id="left3Response" class="LeftResponse">25%</span> Voted
                  for Gif
                </p>
                <p>
                  <span id="right3Resposne" class="RightResponse">75%</span>
                  Voted for Jif
                </p>
                <button class="button" onclick="showNextQuestion()">
                  NEXT
                </button>
              </div>
            </div>
          </div>
          <!--End of questions-->

          <div class="progressBarWrapper">
            <div id="Q1" class="progBox">
              <h2>1</h2>
            </div>
            <!-- <div class="highlightedProgBox">
              <h2>1</h2>
            </div> -->
            <div class="progBox">
              <h2>2</h2>
            </div>
            <!-- <div class="highlightedProgBox">
              <h2>2</h2>
            </div> -->
            <div class="progBox">
              <h2>3</h2>
            </div>
            <!-- <div class="highlightedProgBox">
              <h2>3</h2>
            </div> -->
          </div>
        </div>
        <!--Closes container for all of the web app-->
      </section>
      <section><!--rigth sidebar--></section>
    </main>

    <footer>
      <h5>Created by Jacob Trader & Devin Sheldon</h5>
      <h5><a href="https://github.com/Jtrom314/startup#startup">Github</a></h5>
    </footer>
    <script src="question.js"></script>
    <div onload="onLoad()"></div>
  </body>
</html>
